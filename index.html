<html>
<head>

    <script data-main="/main" type="text/javascript" src="requirejs/requirejs-min.js"></script>
    <script>

                "some": "some/v1.0"

            waitSeconds: 15
        });

    <script type="text/javascript" src="jquery-1.9.1.js"></script>

    <link type="text/css" href="simple-css-cp.css" rel="stylesheet"/>
